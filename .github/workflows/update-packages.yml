name: Update packages

on:
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - update_sh
  schedule:
    - cron: 50 7 * * *
  watch:
    types: started

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04   
    #if: github.event.repository.owner.id == github.event.sender.id


    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install git subversion git-core wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        
    - name: Clone packages
      run: |
        cd $GITHUB_WORKSPACE
        chmod +x sh1.sh
        rm -rf packages
        mkdir packages
        cd packages
        $GITHUB_WORKSPACE/sh1.sh

    - name: Upload
      env: 
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: |
        [ -e $GITHUB_WORKSPACE/LICENSE ] && cp $GITHUB_WORKSPACE/LICENSE $GITHUB_WORKSPACE/packages
        [ -e $GITHUB_WORKSPACE/README.md ] && cp $GITHUB_WORKSPACE/README.md $GITHUB_WORKSPACE/packages
        cd $GITHUB_WORKSPACE/packages
        git init
        git config user.name "liuran001"
        git config user.email "liuran001@126.com"
        git add .
        git commit -m "update$(TZ='Asia/Shanghai' date +@%Y%m%d)"
        git push --force --quiet "https://$GITHUB_TOKEN@github.com/liuran001/openwrt-packages.git" HEAD:packages
 
